<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | LinkedIn</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Linked<span>In</span></div>
        <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
    </div>
    <div class="search-box">
        <img src="img/search.png">
        <input type="text" placeholder="Search">
    </div>
    <nav>
      <ul>
                <li><a href="#" class="active-link"><img src="img/home.png"> <span>Home</span></a></li>
                <li><a href="#"><img src="img/network.png"> <span>My Network</span></a></li>
                <li><a href="#"><img src="img/jobs.png"> <span>Jobs</span></a></li>
                <li><a href="#"><img src="img/message.png"> <span>Messaging</span></a></li>
                <li><a href="#"><img src="img/notification.png"> <span>Notifications</span></a></li>
        </ul>
    </nav>
  </header>

  <main class="main-container">
    <aside class="sidebar-left">
      <h3>Profile</h3>
      <p>Anna Ndour</p>
      <p>Computer Science Student</p>
    </aside>

    <section class="feed">
      <h3>News Feed</h3>
      <div class="post">
        <div class="post-header">
          <strong>Anna Ndour</strong> - Developer
        </div>
        <div class="post-content">
          First LinkedIn project in HTML, CSS and JavaScript üöÄ
        </div>
        <div class="post-footer">
          <button class="like-btn">üëç Like <span class="like-count">0</span></button>
        </div>
      </div>
    </section>

    <aside class="sidebar-right">
      <h3>Suggestions</h3>
      <ul>
        <li>Elon Musk</li>
        <li>Grace Hopper</li>
        <li>Mark Zuckerberg</li>
      </ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
